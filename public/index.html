<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible"
      content="ie=edge" />
    <meta name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />
    <title>Wemap Benchmarker Runner</title>
  </head>
  <!-- styles -->
  <link rel="stylesheet"
    type="text/css"
    href="css/main.css" />
  <!-- scripts -->
  <script type="text/javascript"
    src="browser-runner-bundle.js"></script>
  <script type="text/javascript">
    // <![CDATA[
    window.run = require('browser-runner-bundle');
    // ]]>
  </script>
  <body>
    <!-- start of main -->
    <div id="header">
      <h1 class="title">
        <span>Suites</span>
      </h1>
      <div class="searchbox">
        <input type="text"
          placeholder="Search for a suite..."/>
      </div>
    </div>
    <div class="flexible-row">
      <div id="suites">
        <ul>
          <li class="item">
            <span>Create DOM Element</span>
            <button class="single-run" data-suitename="create-dom-element">
              <span>run</span>
            </button>
          </li>
          <li class="item">
            <span>String.indexof vs Regex.test</span>
            <button class="single-run" data-suitename="string-indexof_vs_regextest">
              <span>run</span>
            </button>
          </li>
        </ul>
      </div>
      <div id="console">

      </div>
    </div>
    <!-- script -->
    <script type="text/javascript"
      src="js/main.js"></script>
  </body>
</html>
